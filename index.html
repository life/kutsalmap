<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutsal Map | Keşfet</title>
    <meta name="description" content="Modern ve şık bir harita deneyimi. Kutsal mekanları keşfedin.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Map Container -->
        <main class="map-wrapper">
            <div id="map"></div>

            <!-- Floating Search Bar -->
            <div class="search-container">
                <div class="logo-small">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Konum ara..." id="map-search">
                </div>
                <div class="stats-badge" id="stats-badge">
                    <i class="fas fa-layer-group"></i> <span id="saved-count">0</span>
                </div>
                <!-- Arama Sonuçları Paneli -->
                <div id="search-results" class="search-results-panel"></div>
            </div>
            <button id="locate-btn" title="Konumumu Bul">
                <i class="fas fa-location-arrow"></i>
            </button>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>

</html>
